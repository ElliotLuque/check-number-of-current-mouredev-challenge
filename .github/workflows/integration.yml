name: Integration Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Self test
        id: selftest
        uses: ElliotLuque/check-number-of-current-mouredev-challenge@master

      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.challengeNumber }}" == 34
